[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"
  SKIP_MONGODB = "true"
  NEXT_PHASE = "phase-production-build"

# Netlify Functions für Cron-Jobs
[functions]
  directory = "netlify/functions"

# Scheduled Function für tägliche Crypto-Updates (2:00 UTC)
[[functions]]
  name = "update-crypto-daily"
  schedule = "0 2 * * *"

# Keine zusätzlichen Plugins benötigt - Netlify unterstützt Scheduled Functions nativ

# Headers für bessere Performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 